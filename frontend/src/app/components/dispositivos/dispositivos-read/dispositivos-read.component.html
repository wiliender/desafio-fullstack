<div class="mat-elevation-z4">
  <table mat-table matSort [dataSource]="dispositivos">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let row">{{row.color}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="partNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero de Serie</th>
      <td mat-cell *matCellDef="let row">{{row.partNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Categoria</th>
      <td mat-cell *matCellDef="let row">{{row.categoria_id}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/dispositivos/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/dispositivos/delete/{{ row.id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
